<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="../css/contact-from.css">
</head>
<body>
    <div>
        <div class="left-side">
            <h1>Let us help you get ypur project started</h1>
            <p>Contact-us</p>
            <a href="#">support@quickrise.top</a>
        </div>
        <div class="right-side">
            <h1>Start your project</h1>
            <form action="">
                <input type="text" name="firstname" id="firstname-input">
                <input type="text" name="secondname" id="secondname-input">
                <input type="email" name="email" id="email-input">
                <input type="file" name="file" id="file-input">
                <textarea name="message" id="message-input" cols="30" rows="10"></textarea>
                <input type="radio" name="radio" id="radiobutton-newsletter">
                <input type="radio" name="radio" id="radiobutton-privacy-policy">
                <input type="submit" name="submit" id="submit-button">
            </form>
        </div>
        
    </div>
</body>
</html>
